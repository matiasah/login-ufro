version: "3.4"

services:
  frontend_prod:
    build:
      context: ./frontend/standalone-login
      dockerfile: Dockerfile.dev
    ports:
      - "4200:4200"
    volumes:
      - type: bind
        source: ./frontend/standalone-login
        target: /usr/src/frontend
      - type: volume
        source: dev_login_ufro_vol
        target: /usr/src/frontend/node_modules
    networks:
      - dev_login_ufro_net

  mantenedor_frontend_prod:
    build:
      context: ./frontend/mantenedor
      dockerfile: Dockerfile.dev
    ports:
      - "4201:4200"
    volumes:
      - type: bind
        source: ./frontend/mantenedor
        target: /usr/src/frontend
      - type: volume
        source: dev_login_ufro_vol
        target: /usr/src/frontend/node_modules
    networks:
      - dev_login_ufro_net

  mongodb_dev:
    image: mvertes/alpine-mongo
    restart: unless-stopped
    hostname: "mongodb"
    ports:
      - "127.0.0.1:27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    networks:
      - prod_login_ufro_net

  backend_prod:
    build:
      context: Backend
      dockerfile: prod.dockerfile
    restart: unless-stopped
    working_dir: /usr/src/backend
    volumes:
      - type: bind
        source: ./Backend
        target: /usr/src/backend
    ports:
      - "127.0.0.1:8080:8080"
      - "127.0.0.1:35729:35729"
    depends_on:
      - mongodb_dev
    command: /bin/sh -c "mvn spring-boot:run -Dspring-boot.run.profiles=dev && exit 1"
    networks:
      - prod_login_ufro_net

  mariadb:
    image: docker.io/bitnami/mariadb:10.3-debian-10
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - MARIADB_USER=bn_moodle
      - MARIADB_DATABASE=bitnami_moodle
    volumes:
      - "mariadb_data:/bitnami/mariadb"

  moodle:
    image: docker.io/bitnami/moodle:3-debian-10
    ports:
      - "127.0.0.1:8081:8080"
    environment:
      - MOODLE_DATABASE_HOST=mariadb
      - MOODLE_DATABASE_PORT_NUMBER=3306
      - MOODLE_DATABASE_USER=bn_moodle
      - MOODLE_DATABASE_NAME=bitnami_moodle
      - ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - "moodle_data:/bitnami/moodle"
      - "moodledata_data:/bitnami/moodledata"
    depends_on:
      - mariadb

networks:
  prod_login_ufro_net:
volumes:
  prod_login_ufro_vol:
  mariadb_data:
    driver: local
  moodle_data:
    driver: local
  moodledata_data:
    driver: local
