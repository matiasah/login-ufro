<div class="container">
  <div class="card card-container">
    <img id="profile-img" class="profile-img-card" src="../../assets/images/logo-ufro.png" alt="Logo Universidad de la Frontera" />
    <p id="profile-name" class="profile-name-card"></p>
    <form class="form-signin" [formGroup]="loginForm">
      <span id="reauth-email" class="reauth-email"></span>
      <label for="email" class="sr-only">Email</label>
      <input formControlName="email" type="email" id="email" class="form-control" placeholder="Correo electrónico" required autofocus>
      <label for="password" class="sr-only">Password</label>
      <input formControlName="password" type="password" id="password" class="form-control" placeholder="Contraseña" required>
      <button (click)="submit()" class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Iniciar sesión</button>
    </form>
  </div>
</div>
