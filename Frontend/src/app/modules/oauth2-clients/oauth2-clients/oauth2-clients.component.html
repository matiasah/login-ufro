<mat-card class="m-3 mat-elevation-z2">

    <mat-card-header class="flex justify-between">
        <mat-card-title>
            Credenciales
        </mat-card-title>

        <button mat-mini-fab (click)="registrar()" color="accent" matTooltip="Registrar credencial">
            <mat-icon>add</mat-icon>
        </button>
    </mat-card-header>

    <mat-card-content>

        <div *ngIf="isLoading | async" class="loading-shade">
            <mat-spinner></mat-spinner>
        </div>

        <table mat-table class="w-full" [dataSource]="dataSource" matSort>

            <!-- ID -->
            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                    No.
                </mat-header-cell>
                <mat-cell *matCellDef="let oauth2Client">
                    {{ oauth2Client.id }}
                </mat-cell>
            </ng-container>

            <!-- Nombre -->
            <ng-container matColumnDef="nombre">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                    Nombre
                </mat-header-cell>
                <mat-cell *matCellDef="let oauth2Client">
                    {{ oauth2Client.nombre }}
                </mat-cell>
            </ng-container>

            <!-- Id -->
            <ng-container matColumnDef="clientId">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                    Identificador
                </mat-header-cell>
                <mat-cell *matCellDef="let oauth2Client">
                    {{ oauth2Client.clientId }}
                </mat-cell>
            </ng-container>

            <!-- Opciones -->
            <ng-container matColumnDef="opciones">
                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                <mat-cell *matCellDef="let oauth2Client">

                    <button mat-icon-button matTooltip="Editar credencial" (click)="editar(oauth2Client)">
                        <mat-icon>settings</mat-icon>
                    </button>

                    <button mat-icon-button matTooltip="Eliminar credencial" (click)="eliminar(oauth2Client)">
                        <mat-icon>delete</mat-icon>
                    </button>

                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </table>

        <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </mat-card-content>
</mat-card>
