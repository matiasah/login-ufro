<div class="w-full flex justify-between">
    <h2 mat-dialog-title>
        Editar credencial
    </h2>

    <button mat-icon-button mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
</div>

<form #form="ngForm" (ngSubmit)="onSubmit()" autocomplete="off">

    <mat-dialog-content>
        <div class="grid gap-4 grid-cols-12 flex items-end">

            <mat-form-field class="col-span-12 md:col-span-12" appearance="fill">
                <mat-label>Nombre</mat-label>
                <input matInput name="nombre" type="text" #nombreForm="ngModel" [(ngModel)]="oauth2Client.nombre" maxlength="255" required cdkFocusInitial />
                <mat-error *ngIf="nombreForm.hasError('required')">
                    El campo es obligatorio
                </mat-error>
                <mat-hint align="end">
                    {{ nombreForm.control.value?.length || 0 }} / 255
                </mat-hint>
            </mat-form-field>

            <mat-form-field class="col-span-12 md:col-span-6" appearance="fill">
                <mat-label>Identificador</mat-label>
                <input matInput name="clientId" type="text" #clientIdForm="ngModel" [(ngModel)]="oauth2Client.clientId" maxlength="255" required cdkFocusInitial />
                <mat-error *ngIf="clientIdForm.hasError('required')">
                    El campo es obligatorio
                </mat-error>
                <mat-hint align="end">
                    {{ clientIdForm.control.value?.length || 0 }} / 255
                </mat-hint>
            </mat-form-field>

            <mat-form-field class="col-span-12 md:col-span-6" appearance="fill">
                <mat-label>Contrase√±a</mat-label>
                <input matInput name="clientSecret" type="password" #clientSecretForm="ngModel" [(ngModel)]="oauth2Client.clientSecret" maxlength="255" required cdkFocusInitial autocomplete="new-password"/>
                <mat-error *ngIf="clientSecretForm.hasError('required')">
                    El campo es obligatorio
                </mat-error>
                <mat-hint align="end">
                    {{ clientSecretForm.control.value?.length || 0 }} / 255
                </mat-hint>
            </mat-form-field>

        </div>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <div *ngIf="!editando" class="m-2">
            <button id="botonEnviar" class="w-full" type="submit" mat-raised-button color="primary">
                <span class="hidden md:inline">Editar</span>
                <mat-icon class="inline md:hidden">done</mat-icon>
            </button>
        </div>

        <div *ngIf="!editando" class="m-2">
            <button class="w-full" mat-raised-button mat-dialog-close color="warn">
                <span class="hidden md:inline">Cancelar</span>
                <mat-icon class="inline md:hidden">close</mat-icon>
            </button>
        </div>

        <div class="w-full h-16" *ngIf="editando">
            <mat-progress-spinner class="m-auto" diameter="48" color="primary" mode="indeterminate"></mat-progress-spinner>
        </div>
    </mat-dialog-actions>

</form>
