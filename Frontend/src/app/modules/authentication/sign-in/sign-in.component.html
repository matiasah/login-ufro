<div class="w-full h-full">
    <div class="flex items-center justify-center w-full h-full">
        <div class="max-w-full sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl p-2">
            <mat-card class="mat-elevation-z6 p-4">

                <div class="container">
                    <div class="w-full">
                        <div class="flex justify-center">
                            <img src="assets/img/logo.jpg" />
                        </div>
                        <div class="flex flex-col justify-center items-center">
                            <h2 class="mat-h2 mb-0">Iniciar sesión</h2>
                        </div>
                    </div>

                    <div *ngIf="incorrecto" class="w-full mb-3">
                        <div class="flex justify-center">
                            <mat-card class="mat-elevation-z1 bg-warn">
                                Usuario o Contraseña son Incorrectos.
                            </mat-card>
                        </div>
                    </div>

                    <!-- Formulario de datos para inicio de sesión -->
                    <form #form="ngForm" (ngSubmit)="onSubmit()">
                        <div class="grid grid-cols-12 w-full">

                            <mat-form-field class="col-span-12" appearance="fill">
                                <input matInput type="email" name="username" #usernameForm="ngModel" [(ngModel)]="usuario.username" email required placeholder="Correo">
                                <mat-icon class="mr-2" matPrefix>perm_identity</mat-icon>
                                <mat-error *ngIf="usernameForm.hasError('required')">
                                    El campo es obligatorio
                                </mat-error>
                                <mat-error *ngIf="usernameForm.hasError('email')">
                                    Debe ser un correo válido
                                </mat-error>
                            </mat-form-field>

                            <mat-form-field class="col-span-12" appearance="fill">
                                <input matInput type="password" name="password" #passwordForm="ngModel" [(ngModel)]="usuario.password" required placeholder="Contraseña">
                                <mat-icon class="mr-2" matPrefix>lock</mat-icon>
                                <mat-error *ngIf="passwordForm.hasError('required')">
                                    El campo es obligatorio
                                </mat-error>
                            </mat-form-field>

                            <div class="flex justify-end col-span-12 mt-2" *ngIf="!ingresando">

                                <!-- Botón de inicio de sesión -->
                                <button mat-raised-button id="botonIngresar" type="submit" color="primary">
                                    Acceder
                                </button>
                            </div>

                            <div class="col-span-12 mt-2" *ngIf="ingresando">
                                <div class="w-full">
                                    <mat-progress-spinner class="m-auto" diameter="48" color="primary" mode="indeterminate"></mat-progress-spinner>
                                </div>
                            </div>

                        </div>
                    </form>

                </div>

            </mat-card>
        </div>
    </div>
</div>
